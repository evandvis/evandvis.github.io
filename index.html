<!DOCTYPE html>
<html>
  <head>
    <title>Made 4 each other</title>
  </head>
  <style>
    img {
      float: left;
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
  </style>
  <body>
    <p>CUTE COUPLE</p>
    <image id="rando" alt="not found" onclick="location.reload()"></image>
    <image src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fcute-heart&psig=AOvVaw2J25xI_35zxo_6qp9hhLG_&ust=1673467370294000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCLCeifTlvfwCFQAAAAAdAAAAABAJ">
    <image id="random" alt="not found" onclick="location.reload()"></image>
    <script>
      var images = [];
      for (let i = 1; i <= 471; i++) {
        let number = i.toString();
        while (number.length < 3) {
          number = "0" + number;
        }
        images.push(
          "https://exams.andhrauniversity.edu.in/filestorage/photo_signs/uploads/064/3-5-02/2021/photos/321506402" +
            number +
            ".jpg"
        );
      }
      var randomNumber1 = Math.floor(Math.random() * images.length);
      var randomNumber2 = Math.floor(Math.random() * images.length);
      var randomImage1 = images[randomNumber1];
      var randomImage2 = images[randomNumber2];
      document.getElementById("rando").src = randomImage1;
      document.getElementById("random").src = randomImage2;
    </script>
  </body>
</html>
